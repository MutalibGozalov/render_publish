{% extends 'summaryapp/base.html' %} 
{% block title %}Login{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="container">
        <!-- <form method="post">
            {% csrf_token %} {{form|crispy}} if U delete this styles will go, dunno why :/
        </form> -->
        <img src="{% static '/img/logo.png' %}" style="width: 110px; height: 110px;" class="rounded mx-auto my-5 d-block">

        <form method="post">
           <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="row form-outline form-group mb-4">
                        {{form.username}}
                    </div>
                
                    <!-- Password input -->
                    <div class="row form-outline mb-4">
                        {{form.password}}
                    </div>
                
                    
                   <div class="row justify-content-between">
                        <div class="col-lg ">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>
                        </div>
                        <div class="col-lg text-end">
                            <a href="#">Forgot password?</a>
                        </div>
                   </div>
                    
                   <div class="row">
                    <input type="submit" class="btn btn-primary btn-block my-4" value="Login">
                   </div>    
                </div>
            </div>
           </div>
        </form>
    </div>
</div>
{% endblock %}
